<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/images/icons/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="stylesheet" href="/assets/styles/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <title>EHR | Add patient</title>
  </head>
  <body>
    <section class="min-h-screen">
      <button
        data-drawer-target="default-sidebar"
        data-drawer-toggle="default-sidebar"
        aria-controls="default-sidebar"
        type="button"
        class="p-2 mt-2 ms-3 text-2xl text-gray-500 rounded-lg hover:bg-gray-100"
      >
        <span><i class="bx bx-menu"></i></span>
      </button>

      <aside
        id="default-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar"
      >
        <div
          class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800"
        >
          <div class="nav__logo mx-auto text-center mb-10">
            <h1 class="text-3xl uppercase text-center">
              <span class="flex items-center gap-3 font-bold">
                <img
                  class="h-8 w-8"
                  src="/assets/images/icons/favicon.svg"
                  alt=""
                />
                EHR
              </span>
            </h1>
          </div>
          <ul class="space-y-2 font-medium">
            <li>
              <a
                href="../../index.html"
                class="flex items-center gap-3 p-2 font-bold hover:cursor-pointer hover:bg-light-blue duration-300 hover:rounded-md"
              >
                <i class="bx bx-home text-2xl"></i>
                Home
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center gap-3 p-2 font-bold hover:cursor-pointer hover:bg-light-blue duration-300 hover:rounded-md"
              >
                <i class="bx bx-user text-2xl"></i>
                Patients
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <!-- content -->
      <div class="p-4 sm:ml-64">
        <div class="top-nav py-5 w-96 ml-auto">
          <span class="flex items-center gap-2 font-semibold justify-end">
            <i class="bx bxs-user text-xl"></i>
            John Smith
            <i class="bx bxs-chevron-down text-xl hover:cursor-pointer"></i>
          </span>
        </div>
        <div class="p-4">
          <div class="new-patient">
            <a
              href="./patients.html"
              class="text-dark font-bold flex items-center gap-2 cursor-pointer"
            >
              <i class="bx bxs-chevron-left text-3xl"></i>
              <span class="text-3xl"> Add a new patient </span>
            </a>
            <form id="addPatient" class="my-10 space-y-8">
              <div class="grid md:grid-cols-3 gap-5">
                <div class="flex flex-col gap-2">
                  <label
                    for="firstName"
                    class="text-grey-700 font-bold flex items-center gap-2"
                  >
                    First Name <span class="ml-0.5 text-red-500">*</span></label
                  >
                  <input
                    required
                    name="firstName"
                    id="firstName"
                    placeholder="First Name"
                    type="text"
                    class="bg-background rounded-md"
                  />
                </div>
                <div class="flex flex-col gap-2">
                  <label
                    for="middleName"
                    class="text-grey-700 font-bold flex items-center gap-2"
                  >
                    Middle Name
                    <span class="ml-0.5 text-red-500">*</span></label
                  >
                  <input
                    required
                    name="middleName"
                    id="middleName"
                    placeholder="Middle Name"
                    type="text"
                    class="bg-background rounded-md"
                  />
                </div>
                <div class="flex flex-col gap-2">
                  <label
                    for="lastName"
                    class="text-grey-700 font-bold flex items-center gap-2"
                  >
                    Last Name <span class="ml-0.5 text-red-500">*</span></label
                  >
                  <input
                    required
                    name="lastName"
                    id="lastName"
                    placeholder="Last Name"
                    type="text"
                    class="bg-background rounded-md"
                  />
                </div>
              </div>

              <div class="grid md:grid-cols-3 gap-5">
                <div class="flex flex-col gap-2">
                  <label
                    for="birthday"
                    class="text-grey-700 font-bold flex items-center gap-2"
                  >
                    Birthday <span class="ml-0.5 text-red-500">*</span></label
                  >
                  <input
                    required
                    name="birthday"
                    id="birthday"
                    type="date"
                    class="bg-background rounded-md"
                  />
                </div>
                <div class="flex flex-col gap-2">
                  <label
                    for="age"
                    class="text-grey-700 font-bold flex items-center gap-2"
                  >
                    Age <span class="ml-0.5 text-red-500">*</span></label
                  >
                  <input
                    required
                    name="age"
                    id="age"
                    type="number"
                    class="bg-background rounded-md"
                  />
                </div>
                <div class="flex flex-col gap-2">
                  <label
                    for="sex"
                    class="text-grey-700 font-bold flex items-center gap-2"
                  >
                    Sex <span class="ml-0.5 text-red-500">*</span></label
                  >
                  <select name="sex" id="sex" class="rounded-md">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                  </select>
                </div>
              </div>

              <div class="flex flex-col gap-2">
                <label
                  for="address"
                  class="text-grey-700 font-bold flex items-center gap-2"
                >
                  Address <span class="ml-0.5 text-red-500">*</span></label
                >
                <input
                  required
                  name="address"
                  id="address"
                  type="text"
                  class="bg-background rounded-md"
                />
              </div>

              <div class="grid md:grid-cols-3 gap-5">
                <div class="flex flex-col gap-2">
                  <label
                    for="civilStatus"
                    class="text-grey-700 font-bold flex items-center gap-2"
                  >
                    Civil Status
                    <span class="ml-0.5 text-red-500">*</span></label
                  >
                  <select
                    required
                    name="civilStatus"
                    id="civilStatus"
                    class="rounded-md"
                  >
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Widowed">Widowed</option>
                  </select>
                </div>
                <div class="flex flex-col gap-2">
                  <label
                    for="religion"
                    class="text-grey-700 font-bold flex items-center gap-2"
                  >
                    Religion <span class="ml-0.5 text-red-500">*</span></label
                  >
                  <input
                    required
                    name="religion"
                    id="religion"
                    type="text"
                    class="bg-background rounded-md"
                  />
                </div>
                <div class="flex flex-col gap-2">
                  <label
                    for="nationality"
                    class="text-grey-700 font-bold flex items-center gap-2"
                  >
                    Nationality
                    <span class="ml-0.5 text-red-500">*</span></label
                  >
                  <input
                    required
                    name="nationality"
                    id="nationality"
                    type="text"
                    class="bg-background rounded-md"
                  />
                </div>
              </div>

              <div class="grid md:grid-cols-2 gap-5">
                <div class="flex flex-col gap-2">
                  <label
                    for="weight"
                    class="text-grey-700 font-bold flex items-center gap-2"
                  >
                    Weight<span class="ml-0.5 text-red-500">*</span></label
                  >
                  <div class="flex">
                    <input
                      required
                      name="weight"
                      id="weight"
                      type="number"
                      class="rounded-none rounded-s-lg bg-gray-50 border-gray-200 text-gray-900 block flex-1 min-w-0 w-full text-sm p-2.5"
                      placeholder="Weight"
                    />
                    <span
                      class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-e-md rounded-r-lg"
                    >
                      kg
                    </span>
                  </div>
                </div>
                <div class="flex flex-col gap-2">
                  <label
                    for="height"
                    class="text-grey-700 font-bold flex items-center gap-2"
                  >
                    Height <span class="ml-0.5 text-red-500">*</span></label
                  >
                  <div class="flex">
                    <input
                      required
                      name="height"
                      id="height"
                      type="number"
                      class="rounded-none rounded-s-lg bg-gray-50 border-gray-200 text-gray-900 block flex-1 min-w-0 w-full text-sm p-2.5"
                      placeholder="Height"
                    />
                    <span
                      class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-e-md rounded-r-lg"
                    >
                      cm
                    </span>
                  </div>
                </div>
              </div>

              <div class="flex flex-col gap-2">
                <label
                  for="complaint"
                  class="text-grey-700 font-bold flex items-center gap-2"
                >
                  Complaint <span class="ml-0.5 text-red-500">*</span></label
                >
                <textarea
                  required
                  name="complaint"
                  id="complaint"
                  class="rounded-md bg-background border-gray-100 patient-complaint"
                  placeholder="Complaint"
                ></textarea>
              </div>

              <div class="flex flex-col gap-2">
                <label
                  for="doctor"
                  class="text-grey-700 font-bold flex items-center gap-2"
                >
                  Doctor <span class="ml-0.5 text-red-500">*</span></label
                >
                <select required name="doctor" id="doctor" class="rounded-md">
                  <option value="Dr. Meredith Grey">Dr. Meredith Grey</option>
                  <option value="Dr. Amelia Sheperd">Dr. Amelia Sheperd</option>
                  <option value="Dr. Alex Karev">Dr. Alex Karev</option>
                  <option value="Dr. Celia Grace">Dr. Celia Grace</option>
                  <option value="Dr. Ellis Grey">Dr. Ellis Grey</option>
                  <option value="Dr. Diana Prince">Dr. Diana Prince</option>
                </select>
              </div>

              <div class="flex flex-col gap-2">
                <label
                  for="scheduleDate"
                  class="text-grey-700 font-bold flex items-center gap-2"
                >
                  Consultation Date
                  <span class="ml-0.5 text-red-500">*</span></label
                >
                <input
                  required
                  name="scheduleDate"
                  id="scheduleDate"
                  type="date"
                  class="rounded-md"
                />
              </div>

              <div class="flex flex-col gap-2">
                <label
                  for="dianosis"
                  class="text-grey-700 font-bold flex items-center gap-2"
                >
                  Diagnosis
                  <span class="ml-0.5 text-red-500">*</span></label
                >
                <input
                  required
                  name="diagnosis"
                  id="diagnosis"
                  type="text"
                  class="rounded-md bg-background"
                  placeholder="Diagnosis"
                />
                <p
                  id="helper-text-explanation"
                  class="mt-2 text-sm text-gray-500 dark:text-gray-400"
                >
                  Add diagnonis, update when necessary.
                </p>
              </div>

              <div class="flex flex-col gap-2">
                <label for="" class="text-grey-700 font-bold"
                  >Profile Image</label
                >
                <input
                  name="profileImg"
                  id="profileImg"
                  type="file"
                  class="rounded-md bg-background"
                  placeholder="Diagnosis"
                />
              </div>

              <button
                type="submit"
                class="px-3 py-2 text-white bg-blue-900 rounded-md hover:bg-blue-800 duration-300"
              >
                Add Patient
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="../../scripts/add-patient.js"></script>
  </body>
</html>
